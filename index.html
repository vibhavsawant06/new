<!DOCTYPE html>
<html>
<head>
	<title>CleverTap</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div align="center">
		<form>
			<p id="msg"></p>
			<table align="center">
				<tr>
		  			<td><label for="name">Name</label></td>
		  			<td><input type="text" id="name" name="name"></td>
		  		</tr>
		  		<tr>
		  			<td><label for="email">Email</label></td>
		  			<td><input type="text" id="email" name="email"></td>
		  		</tr>
		  		<tr>
		  			<td><label for="phone">Phone</label></td>
		  			<td><input type="text" id="phone" name="phone"></td>
		  		</tr>
		  		<tr>
		  			<td><label for="dob">DOB</label></td>
		  			<td><input type="date" id="dob" name="dob"></td>
		  		</tr>

				<tr>
		  			<td colspan="2" align="center"><input type="button" onclick="login()" value="Login"></td>
		  		</tr>
		  		<tr>
		  			<td colspan="2" align="center"><input type="button" onclick="push()" value="Push"></td>
		  		</tr>
		  		<tr>
		  			<td colspan="2" align="center"><input type="button" onclick="askpush()" value="Ask for Push"></td>
		  		</tr>
		  	</table>
		</form>
	</div>

	
	<script type="text/javascript">
	    var clevertap = {event:[], profile:[], account:[], onUserLogin:[], notifications:[], privacy:[]};
	
		clevertap.account.push({"id": ""});
		clevertap.privacy.push({optOut: false});
		clevertap.privacy.push({useIP: false}); 
		 (function () {
				 var wzrk = document.createElement('script');
				 wzrk.type = 'text/javascript';
				 wzrk.async = true;
				 wzrk.src = ('https:' == document.location.protocol ? 'https://d2r1yp2w7bby2u.cloudfront.net' : 'http://static.clevertap.com') + '/js/a.js';
				 var s = document.getElementsByTagName('script')[0];
				 s.parentNode.insertBefore(wzrk, s);
		  })();


		function login(){
			console.log("login")
			clevertap.onUserLogin.push({
				"Site": {
				"Name": document.getElementById("name").value,
				"Email": document.getElementById("email").value,   
				"Phone": document.getElementById("phone").value,   
				"DOB": new Date(document.getElementById("dob").value)   
				}
			});
		}

		function push(){
			console.log("push")
			clevertap.profile.push({
				"Site": {
				"Name": document.getElementById("name").value,
				"Email": document.getElementById("email").value,   
				"Phone": document.getElementById("phone").value,   
				"DOB": new Date(document.getElementById("dob").value)   
				}
			});
		}

		function askpush(){
			clevertap.notifications.push({
 			"titleText":'Would you like to receive Push Notifications?',
 			"bodyText":'We promise to only send you relevant content and give you updates on your transactions',
 			"okButtonText":'Sign me up!',
 			"rejectButtonText":'No thanks',
 			"askAgainTimeInSeconds":5,
 			"okButtonColor":'#f28046'});
		}

	</script>


</body>
</html>
